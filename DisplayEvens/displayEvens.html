<!DOCTYPE html>
<html>

<head>
    <title>Display Evens</title>
    <!-- Bootstrap 3.3.7 latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Link to my custom css -->
    <link href="displayEvens.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h1>Display Evens <small>by Adam Barras</small></h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" name="displayEvens" onsubmit="return validateForm();">
                    <div class="form-group">
                        <label for="inputNumberStart" class="col-sm-2 control-label">Starting Number</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputNumberStart">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNumberEnd" class="col-sm-2 control-label">Ending Number</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputNumberEnd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNumberStep" class="col-sm-2 control-label">Step</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputNumberStep">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Display Evens</button>
                        </div>
                    </div>
                    <div id="results" class="form-group" style="display:none;">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h4>Here are the even numbers between <span id="startResult"></span> and <span id="endResult"></span> by <span id="stepResult"></span>'s:</h4>
                        </div>
                        <div id="resultsDisplayEvens" class="col-sm-offset-2 col-sm-10">
                            
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- jQuery 3.2.1 (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Bootstrap 3.3.7 latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- displayEvens.js for storing functions -->
    <script src="displayEvens.js"></script>
</body>

</html>
