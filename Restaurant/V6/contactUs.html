<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Ubuntu" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div id="wrap">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- Page Title -->
                    <div id="page-title">
                        <h1>BURGER TIME</h1>
                    </div>
                    <hr/>

                    <!-- Navigation -->
                    <div id=navigation>
                        <ul class="nav nav-pills">
                            <li role="presentation"><a href="index.html"><span class="glyphicon glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                            <li role="presentation"><a href="menu.html">Menu</a></li>
                            <li role="presentation" class="active"><a href="contactUs.html">Contact Us</a></li>
                        </ul>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- Form -->
                    <form id="contactus" action="#" method="post">

                        <div>
                            <label id="name-label" for="name">Name: </label>
                            <input id="name" name="name" type="text" />
                        </div>

                        <div>
                            <label id="email-label" for="email">Email: </label>
                            <input id="email" name="email" type="text" />
                        </div>

                        <div>
                            <label id="phone-label" for="phone">Phone: </label>
                            <input id="phone" name="phone" type="text" />
                        </div>

                        <div>
                            <label id="reason-label" for="reason">Reason for Inquiry: </label>
                            <select name="reason">
                                <option value="Select a Reason">Catering</option>
                                <option value="Software Support">Private Party</option>
                                <option value="Hardware Support">Feedback</option>
                                <option value="Information Request">Other</option>
                            </select>
                        </div>

                        <div>
                            <label id="customer-visit" for="visit">Have you been to the restaurant:</label>
                            <input name="visit" value="No" type="radio" checked/>No
                            <input name="visit" value="Yes" type="radio" />Yes
                        </div>

                        <div>
                            <label id="add-info-label" for="additional-info">Best days to contact you:</label>
                            <input id="days" name="days" value="Monday" type="checkbox" />M
                            <input id="days" name="days" value="Tuesday" type="checkbox" />T
                            <input id="days" name="days" value="Wednesday" type="checkbox" />W
                            <input id="days" name="days" value="Thursday" type="checkbox" />Th
                            <input id="days" name="days" value="Friday" type="checkbox" />F
                        </div>

                        <div>
                            <input id="btn-submit" type="submit" value="Send Request" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>12000 SG Street, Los Angeles, CA, 90094</p>
            <p>(555) 555-5555</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
